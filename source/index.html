<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Нямушка - сайт еды для кошек.">
  <title>Нямушка: Главная</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

  <section class="wrapper">
    <form class="form" action="https://echo.htmlacademy.ru" method="POST">
      <h2 class="form__title">Ты сегодня покормил кота?</h2>
      <!-- <fieldset class=""> -->
      <div class="form__items">
        <label class="form__label" for="#">
          <input class="visually-hidden" type="checkbox" name="" id="" placeholder="">
          <div class="card">
            <p class="card__promo">Сказочное заморское яство</p>
            <h3 class="card__title">Нямушка<br> <span class="card__title card__title--additional">с фуа-гра</span></h3>
            <ul class="card__list">
              <li class="card__item"><b>10</b> порций</li>
              <li class="card__item">мышь в подарок</li>
            </ul>
            <div class="card__weight">
              <span>0,5<sub>кг</sub></span>
            </div>
          </div>
          <p class="form__buy">Чего сидишь? Порадуй котэ, купи.</p>
        </label>
      </div>
      <!-- </fieldset> -->
    </form>
  </section>

  <script src="./js/script.min.js"></script>
</body>

</html>
