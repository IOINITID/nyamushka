<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Нямушка - сайт еды для кошек.">
  <title>Нямушка: Главная</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

  <section class="wrapper">
    <form class="form" action="https://echo.htmlacademy.ru" method="POST">
      <h2 class="form__title">Ты сегодня покормил кота?</h2>
      <fieldset class="form__fieldset">
        <div class="form__items">
          <label class="form__label" for="checkbox-first">
            <input class="form__checkbox visually-hidden" type="checkbox" name="product-first" id="checkbox-first">
            <div class="card">
              <svg class="card__background card__background--first" width="320" height="480" viewBox="0 0 320 480"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M0 42.6762V468C0 474.627 5.37259 480 12 480H308C314.627 480 320 474.627 320 468V12C320 5.37258 314.627 0 308 0H42.6762L0 42.6762Z"
                  fill="#F2F2F2" />
              </svg>
              <img class="card__image" src="./img/cat@1x.png" alt="Кот с длинной шерстью и цепочкой на шее.">
              <svg class="card__background card__background--second" width="320" height="480" viewBox="0 0 320 480"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <mask id="path-1-inside-1" fill="white">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M0 42.6762V468C0 474.627 5.37259 480 12 480H308C314.627 480 320 474.627 320 468V12C320 5.37258 314.627 0 308 0H42.6762L0 42.6762Z" />
                </mask>
                <path class="card__color"
                  d="M0 42.6762L-2.82843 39.8478L-4 41.0193V42.6762H0ZM42.6762 0V-4H41.0193L39.8478 -2.82843L42.6762 0ZM4 468V42.6762H-4V468H4ZM12 476C7.58173 476 4 472.418 4 468H-4C-4 476.837 3.16345 484 12 484V476ZM308 476H12V484H308V476ZM316 468C316 472.418 312.418 476 308 476V484C316.837 484 324 476.837 324 468H316ZM316 12V468H324V12H316ZM308 4C312.418 4 316 7.58172 316 12H324C324 3.16344 316.837 -4 308 -4V4ZM42.6762 4H308V-4H42.6762V4ZM39.8478 -2.82843L-2.82843 39.8478L2.82843 45.5046L45.5046 2.82843L39.8478 -2.82843Z"
                  fill="#1698D9" mask="url(#path-1-inside-1)" />
              </svg>
              <p class="card__promo">Сказочное заморское яство</p>
              <h3 class="card__title">Нямушка<br> <span class="card__title card__title--additional">с фуа-гра</span>
              </h3>
              <ul class="card__list">
                <li class="card__item"><b>10</b> порций</li>
                <li class="card__item">мышь в подарок</li>
              </ul>
              <div class="card__weight">
                <span>0,5<sub>кг</sub></span>
              </div>
            </div>
            <p class="form__buy form__buy--default">Чего сидишь? Порадуй котэ, <a class="form__link" href="#">купи</a>.
            </p>
            <p class="form__buy form__buy--checked">Печень утки разварная с артишоками.</p>
            <p class="form__buy form__buy--disabled">Печалька, с фуа-гра закончился.</p>
          </label>
          <label class="form__label" for="checkbox-second">
            <input class="form__checkbox visually-hidden" type="checkbox" name="product-second" id="checkbox-second"
              checked>
            <div class="card">
              <svg class="card__background card__background--first" width="320" height="480" viewBox="0 0 320 480"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M0 42.6762V468C0 474.627 5.37259 480 12 480H308C314.627 480 320 474.627 320 468V12C320 5.37258 314.627 0 308 0H42.6762L0 42.6762Z"
                  fill="#F2F2F2" />
              </svg>
              <img class="card__image" src="./img/cat@1x.png" alt="Кот с длинной шерстью и цепочкой на шее.">
              <svg class="card__background card__background--second" width="320" height="480" viewBox="0 0 320 480"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <mask id="path-1-inside-1" fill="white">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M0 42.6762V468C0 474.627 5.37259 480 12 480H308C314.627 480 320 474.627 320 468V12C320 5.37258 314.627 0 308 0H42.6762L0 42.6762Z" />
                </mask>
                <path class="card__color"
                  d="M0 42.6762L-2.82843 39.8478L-4 41.0193V42.6762H0ZM42.6762 0V-4H41.0193L39.8478 -2.82843L42.6762 0ZM4 468V42.6762H-4V468H4ZM12 476C7.58173 476 4 472.418 4 468H-4C-4 476.837 3.16345 484 12 484V476ZM308 476H12V484H308V476ZM316 468C316 472.418 312.418 476 308 476V484C316.837 484 324 476.837 324 468H316ZM316 12V468H324V12H316ZM308 4C312.418 4 316 7.58172 316 12H324C324 3.16344 316.837 -4 308 -4V4ZM42.6762 4H308V-4H42.6762V4ZM39.8478 -2.82843L-2.82843 39.8478L2.82843 45.5046L45.5046 2.82843L39.8478 -2.82843Z"
                  fill="#1698D9" mask="url(#path-1-inside-1)" />
              </svg>
              <p class="card__promo">Сказочное заморское яство</p>
              <h3 class="card__title">Нямушка<br> <span class="card__title card__title--additional">с рыбой</span></h3>
              <ul class="card__list">
                <li class="card__item"><b>40</b> порций</li>
                <li class="card__item"><b>2</b> мыши в подарок</li>
              </ul>
              <div class="card__weight">
                <span>2<sub>кг</sub></span>
              </div>
            </div>
            <p class="form__buy form__buy--default">Чего сидишь? Порадуй котэ, <a class="form__link" href="#">купи</a>.
            </p>
            <p class="form__buy form__buy--checked">Головы щучьи с чесноком да свежайшая сёмгушка.</p>
            <p class="form__buy form__buy--disabled">Печалька, с рыбой закончился.</p>
          </label>
          <label class="form__label" for="checkbox-third">
            <input class="form__checkbox visually-hidden" type="checkbox" name="product-third" id="checkbox-third"
              disabled>
            <div class="card">
              <svg class="card__background card__background--first" width="320" height="480" viewBox="0 0 320 480"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M0 42.6762V468C0 474.627 5.37259 480 12 480H308C314.627 480 320 474.627 320 468V12C320 5.37258 314.627 0 308 0H42.6762L0 42.6762Z"
                  fill="#F2F2F2" />
              </svg>
              <img class="card__image" src="./img/cat@1x.png" alt="Кот с длинной шерстью и цепочкой на шее.">
              <svg class="card__background card__background--second" width="320" height="480" viewBox="0 0 320 480"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <mask id="path-1-inside-1" fill="white">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M0 42.6762V468C0 474.627 5.37259 480 12 480H308C314.627 480 320 474.627 320 468V12C320 5.37258 314.627 0 308 0H42.6762L0 42.6762Z" />
                </mask>
                <path class="card__color"
                  d="M0 42.6762L-2.82843 39.8478L-4 41.0193V42.6762H0ZM42.6762 0V-4H41.0193L39.8478 -2.82843L42.6762 0ZM4 468V42.6762H-4V468H4ZM12 476C7.58173 476 4 472.418 4 468H-4C-4 476.837 3.16345 484 12 484V476ZM308 476H12V484H308V476ZM316 468C316 472.418 312.418 476 308 476V484C316.837 484 324 476.837 324 468H316ZM316 12V468H324V12H316ZM308 4C312.418 4 316 7.58172 316 12H324C324 3.16344 316.837 -4 308 -4V4ZM42.6762 4H308V-4H42.6762V4ZM39.8478 -2.82843L-2.82843 39.8478L2.82843 45.5046L45.5046 2.82843L39.8478 -2.82843Z"
                  fill="#1698D9" mask="url(#path-1-inside-1)" />
              </svg>
              <p class="card__promo">Сказочное заморское яство</p>
              <h3 class="card__title">Нямушка<br> <span class="card__title card__title--additional">с курой</span></h3>
              <ul class="card__list">
                <li class="card__item"><b>100</b> порций</li>
                <li class="card__item"><b>5</b> мышей в подарок</li>
                <li class="card__item">заказчик доволен</li>
              </ul>
              <div class="card__weight">
                <span>5<sub>кг</sub></span>
              </div>
            </div>
            <p class="form__buy form__buy--default">Чего сидишь? Порадуй котэ, <a class="form__link" href="#">купи</a>.
            </p>
            <p class="form__buy form__buy--checked">Филе из цыплят с трюфелями в бульоне.</p>
            <p class="form__buy form__buy--disabled">Печалька, с курой закончился.</p>
          </label>
        </div>
      </fieldset>
    </form>
  </section>

  <script src="./js/script.min.js"></script>
</body>

</html>
